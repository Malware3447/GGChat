<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGChat - Тест API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007AFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #005BBF; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>GGChat API Тест</h1>
    
    <h2>Регистрация</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="reg-username">Имя пользователя:</label>
            <input type="text" id="reg-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Пароль:</label>
            <input type="password" id="reg-password" name="password" required>
        </div>
        <div class="form-group">
            <label for="reg-confirm-password">Подтвердите пароль:</label>
            <input type="password" id="reg-confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <h2>Вход</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="log-username">Имя пользователя:</label>
            <input type="text" id="log-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="log-password">Пароль:</label>
            <input type="password" id="log-password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>

    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1/users';
        
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.className = `result ${isError ? 'error' : 'success'}`;
            result.textContent = message;
        }
        
        function showLoading(message) {
            const result = document.getElementById('result');
            result.className = 'result loading';
            result.textContent = message;
        }
        
        async function handleRegistration(event) {
            event.preventDefault();
            
            const form = event.target;
            const username = form.querySelector('#reg-username').value.trim();
            const password = form.querySelector('#reg-password').value;
            const confirmPassword = form.querySelector('#reg-confirm-password').value;
            
            // Валидация
            if (!username || !password || !confirmPassword) {
                showResult('Все поля обязательны для заполнения', true);
                return;
            }
            
            if (password !== confirmPassword) {
                showResult('Пароли не совпадают', true);
                return;
            }
            
            if (password.length < 6) {
                showResult('Пароль должен содержать минимум 6 символов', true);
                return;
            }
            
            if (username.length < 3) {
                showResult('Имя пользователя должно содержать минимум 3 символа', true);
                return;
            }
            
            showLoading('Регистрация...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.confirmation) {
                    showResult(`Регистрация успешна! ID: ${data.id}`);
                    form.reset();
                } else {
                    showResult(data.massage || 'Ошибка регистрации', true);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showResult('Ошибка соединения с сервером: ' + error.message, true);
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const form = event.target;
            const username = form.querySelector('#log-username').value.trim();
            const password = form.querySelector('#log-password').value;
            
            // Валидация
            if (!username || !password) {
                showResult('Все поля обязательны для заполнения', true);
                return;
            }
            
            if (username.length < 3) {
                showResult('Имя пользователя должно содержать минимум 3 символа', true);
                return;
            }
            
            showLoading('Вход...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/verifications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.confirmation) {
                    showResult(`Вход успешен! ID: ${data.id}`);
                    form.reset();
                } else {
                    showResult('Неверный логин или пароль', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showResult('Ошибка соединения с сервером: ' + error.message, true);
            }
        }
        
        // Привязка обработчиков
        document.getElementById('registerForm').addEventListener('submit', handleRegistration);
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        // Проверка доступности API при загрузке
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username: 'test', password: 'test'})
                });
                showResult('API сервер доступен! Можете тестировать формы.');
            } catch (error) {
                showResult('API сервер недоступен. Убедитесь, что сервер запущен на порту 8080', true);
            }
        });
    </script>
</body>
</html>
